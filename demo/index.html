<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8" />
  <title>Editor</title>
  <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.css" />
  <!-- Plugin -->
  <link rel="stylesheet" href="https://uicdn.toast.com/tui-color-picker/v2.2.6/tui-color-picker.css" />
  <link rel="stylesheet" href="../dist/cdn/underline-plugin.css" />

</head>

<body>
  <div class="code-html">
    <div id="editor"></div>
  </div>
  <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
  <script src="https://uicdn.toast.com/tui-color-picker/v2.2.6/tui-color-picker.min.js"></script>
  <!-- Plugin -->
  <script src="../dist/cdn/underline-plugin.js"></script>
  <script class="code-js">
    const { Editor } = toastui;
    const { underline } = Editor.plugin;
    const editor = new Editor({
      el: document.querySelector('#editor'),
      previewStyle: 'vertical',
      height: '500px',
      initialEditType: 'wysiwyg',
      initialValue: 'Select some text and choose a color from the toolbar.',
      plugins: [underline]
    });
  </script>
</body>

</html>
