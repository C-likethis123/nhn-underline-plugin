<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8" />
  <title>Editor</title>
  <!-- Editor's Dependencies -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.33.0/codemirror.css" />
</head>

<body>
  <div class="code-html">
    <div id="editor"></div>
  </div>
  <!-- Editor -->
  <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
  <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
  <!-- Plugin -->
  <script src="../dist/cdn/underline-plugin.js"></script>
  

  <script class="code-js">
    const { Editor } = toastui;
    const { underline } = Editor.plugin;
    const editor = new Editor({
      el: document.querySelector('#editor'),
      previewStyle: 'vertical',
      height: '500px',
      initialEditType: 'wysiwyg',
      initialValue: 'Try underlining me!',
      plugins: [underline],
    });
  </script>
</body>

</html>
